{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2>Crear Nuevo Usuario</h2>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary w-100">Crear Usuario</button>
            </form>
            <a href="{% url 'manage_users' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
