{% extends 'base.html' %}

{% block content %}
  <h2>Dashboard de Análisis de Mercado</h2>
  <canvas id="skillsChart" width="400" height="200"></canvas>
  <canvas id="sourcesChart" width="400" height="200"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const skillsLabels = JSON.parse('{{ skills_labels_json|safe }}');
    const skillsData = JSON.parse('{{ skills_data_json|safe }}');
    const sourcesLabels = JSON.parse('{{ source_labels_json|safe }}');
    const sourcesData = JSON.parse('{{ source_data_json|safe }}');

    new Chart(document.getElementById('skillsChart'), {
      type: 'bar',
      data: {
        labels: skillsLabels,
        datasets: [{
          label: 'Habilidades Más Demandadas',
          data: skillsData,
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      }
    });

    new Chart(document.getElementById('sourcesChart'), {
      type: 'pie',
      data: {
        labels: sourcesLabels,
        datasets: [{
          label: 'Ofertas por Fuente',
          data: sourcesData,
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      }
    });
  </script>
{% endblock %}
