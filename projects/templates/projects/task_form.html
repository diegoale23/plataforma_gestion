{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2>{% if form.instance.pk %}Editar Tarea{% else %}Crear Tarea{% endif %}</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success w-100">Guardar</button>
          <a href="{% url 'task_list' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
