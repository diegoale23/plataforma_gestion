<!--projects/templates/projects/project_list.html-->
{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-primary text-white text-center">
        <h2>Lista de Proyectos</h2>
      </div>
      <div class="card-body">
        <a href="{% url 'project_create' %}" class="btn btn-success mb-3">Crear Nuevo Proyecto</a>
        <div class="table-responsive">
          <table class="table table-hover table-striped align-middle">
            <thead class="table-dark">
              <tr>
                <th>Nombre</th>
                <th>Gestor</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              {% for project in projects %}
                <tr>
                  <td><a href="{% url 'project_detail' project.id %}" class="text-decoration-none">{{ project.name }}</a></td>
                  <td>{{ project.manager.username|default:"Sin gestor" }}</td>
                  <td>
                    <a href="{% url 'project_update' project.id %}" class="btn btn-sm btn-primary">Editar</a>
                    <a href="{% url 'project_delete' project.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                  </td>
                </tr>
              {% empty %}
                <tr>
                  <td colspan="3" class="text-center">No hay proyectos disponibles.</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
