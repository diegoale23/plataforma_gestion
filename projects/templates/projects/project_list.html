{% extends 'base.html' %}

{% block content %}
  <h2>Lista de Proyectos</h2>
  <a href="{% url 'project_create' %}">Crear Nuevo Proyecto</a>
  <ul>
    {% for project in projects %}
      <li>
        <a href="{% url 'project_detail' project.id %}">{{ project.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
