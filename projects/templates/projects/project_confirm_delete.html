{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2>Eliminar Proyecto</h2>
      </div>
      <div class="card-body">
        <p>¿Estás seguro de que quieres eliminar el proyecto "<strong>{{ project.name }}</strong>"? Todas sus tareas asociadas también serán eliminadas.</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Eliminar</button>
          <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
